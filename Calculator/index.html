<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <script src="JavaScript.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/Style.css">
    </head>
    <body>
        <section class="calculator">
            <form name="cal">
                <div class="bg_line">
                    <input type="button" value="Exit" class="BtnExit" onClick="exit()">
                    <div class="Monitoring_Display">
                        <div name="Display" id="display"></div>
                    </div>
                    <div>
                        <table border="0">
                            <tr height="100px">
                                <td>
                                    <label>
                                        <input type="checkbox" name="power" onclick="InPut('ON')" id="pwr">
                                        <span class="btn"></span>
                                        <i class="fa fa-power-off"></i>
                                    </label>
                                </td>
                                <td colspan="2">
                                    <input type="button" value="AC" class="Btn" onClick="InPut('AC')">
                                </td>
                                <td>
                                    <input type="button" value="+" class="Pad down" onClick="InPut('+')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" value="1" class="Pad" onClick="InPut('1')">
                                </td>
                                <td>
                                    <input type="button" value="2" class="Pad" onClick="InPut('2')">
                                </td>
                                <td>
                                    <input type="button" value="3" class="Pad" onClick="InPut('3')">
                                </td>
                                <td>
                                    <input type="button" value="-" class="Pad" onClick="InPut('-')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" value="4" class="Pad" onClick="InPut('4')">
                                </td>
                                <td>
                                    <input type="button" value="5" class="Pad Brale" onClick="InPut('5')">
                                </td>
                                <td>
                                    <input type="button" value="6" class="Pad" onClick="InPut('6')">
                                </td>
                                <td>
                                    <input type="button" value="×" class="Pad" onClick="InPut('×')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" value="7" class="Pad" onClick="InPut('7')">
                                </td>
                                <td>
                                    <input type="button" value="8" class="Pad" onClick="InPut('8')">
                                </td>
                                <td>
                                    <input type="button" value="9" class="Pad" onClick="InPut('9')">
                                </td>
                                <td>
                                    <input type="button" value="÷" class="Pad" onClick="InPut('/')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" value="." class="Pad" onClick="InPut('.')">
                                </td>
                                <td>
                                    <input type="button" value="0" class="Pad" onClick="InPut('0')">
                                </td>
                                <td colspan="2">
                                    <input type="button" value="=" class="BtnS" onClick="InPut('=')">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
